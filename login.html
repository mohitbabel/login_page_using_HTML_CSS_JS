<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
	<link rel="stylesheet" href="login.css">
</head>
<body>
	<div class="hero">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="login()">Log In</button>
				<button type="button" class="toggle-btn" onclick="register()">Register</button>
				
			</div>
			
		<div class="social-icons">
			<a href="https://www.instagram.com/"><img src="ig.svg"></a>
			<a href="https://www.linkedin.com/"><img src="Li.svg"></a>
			<a href="https://www.facebook.com/"><img src="fb.svg"></a>
		</div>
			<div id="login" class="input-group">
				<input type="text" class="input-field" placeholder="User Id" required>
				<input type="password" class="input-field" placeholder="Password" required>
				<input type="checkbox" class="check-box"><span>Remember Password</span>
				<button type="submit" class="submit-btn">Log-In</button>

				
			</div>
			
			<div id="Register" class="input-group">
				<input type="text" class="input-field" placeholder="User Id" required>
				<input type="email" class="input-field" placeholder="Email id" required>
				<input type="text" class="input-field" placeholder="Password" required>
				<input type="checkbox" class="check-box"><span>I agree with terms and conditions</span>
				<button type="submit" class="submit-btn">Register</button>

				
			</div>
			
		</div>
		
	</div>

	<script>
		
		var x = document.getElementById("login");
		var y= document.getElementById("Register");
		var z= document.getElementById("btn");

		function register() {
			x.style.left ="-480px";
			y.style.left ="20px";
			z.style.left ="110px";

		}
		function login() {
			x.style.left ="20px";
			y.style.left ="480px";
			z.style.left ="0px";

		}

	</script>
</body>
</html>
